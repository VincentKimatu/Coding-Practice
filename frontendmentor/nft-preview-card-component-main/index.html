<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      size="32x32"
    />

    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>NFT card preview component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="An image of equilibrium"
        />
      </div>
      <div class="texts">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price_container">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          0.041 ETH
        </p>
        <p class="expiry">
          <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
        </p>
      </div>
      <div class="credits">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern passport photo"
        />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>

    <!-- Attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/VincentKimatu">Vincent Kimatu</a>.
    </footer>
  </body>
</html>
