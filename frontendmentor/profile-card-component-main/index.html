<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Kumbh Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="./images/bg-pattern-card.svg" alt="background patter" />
      </div>
      <figure>
        <img src="./images/image-victor.jpg" alt="headshot of a person" />
        <figcaption>
          <div>
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <h3>London</h3>
        </figcaption>
      </figure>
      <div class="stats">
        <div class="stat_one">
          <h1>80K</h1>
          <h5>Followers</h5>
        </div>
        <div class="stat_two">
          <h1>803K</h1>
          <h5>Likes</h5>
        </div>
        <div class="stat_three">
          <h1>1.4K</h1>
          <h5>Photos</h5>
        </div>
      </div>
    </main>
  </body>
</html>
